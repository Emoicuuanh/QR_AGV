	git@gitlab.com:mkac_agv_dev/ros_lib.git#1e3197bc
	denyssene/SimpleKalmanFilter@^0.1.0
	adafruit/Adafruit NeoPixel@^1.11.0
	ricaun/ArduinoUniqueID@^1.1.0
	fastled/FastLED@^3.6.0
lib_extra_dirs =
	../../arduino_common_library