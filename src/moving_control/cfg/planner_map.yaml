move_to_point:
  action_server_name: move_to_point
  action_server_msg: move_to_point.msg
  action_server_prefix: MoveToPoint
  reconfigure_params:
    -
      reconfigure_server: /move_to_point
      params:
        -
          tag: forward_vel
          param: max_vel_x
        -
          tag: forward_vel_min
          param: min_vel_x
        -
          tag: backward_vel
          param: max_vel_x_backwards
        -
          tag: backward_vel_min
          param: min_vel_x_backwards
        -
          tag: rotate_vel
          param: max_vel_rotate
        -
          tag: rotate_vel_min
          param: min_vel_rotate
        -
          tag: angular_vel
          param: max_vel_theta
        -
          tag: angular_vel_min
          param: min_vel_theta
        -
          tag: linear_acc
          param: acc_lim_x
        -
          tag: angular_acc
          param: acc_lim_theta
        -
          tag: xy_tolerance
          param: xy_goal_tolerance
        -
          tag: yaw_tolerance
          param: yaw_goal_tolerance
        -
          tag: x_only_tolerance
          param: x_only_tolerance
        -
          tag: rotate_only
          param: rotate_only
        -
          tag: distance_ignore_angular
          param: distance_ignore_angular
        -
          tag: max_angular_trajectory
          param: max_angular_trajectory
        -
          tag: ignore_rotate_last
          param: ignore_rotate_last
        -
          tag: use_pid_control
          param: use_pid_control
