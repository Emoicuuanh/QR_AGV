teb_local_planner:
  action_server_name: move_base
  action_server_msg: move_base_msgs.msg
  action_server_prefix: MoveBase
  reconfigure_params:
    -
      reconfigure_server: /move_base/TebLocalPlannerROS
      params:
        -
          tag: forward_vel
          param: max_vel_x
        -
          tag: backward_vel
          param: max_vel_x_backwards
        -
          tag: angular_vel
          param: max_vel_theta
        -
          tag: linear_acc
          param: acc_lim_x
        -
          tag: angular_acc
          param: acc_lim_theta
        -
          tag: xy_tolerance
          param: xy_goal_tolerance
        -
          tag: yaw_tolerance
          param: yaw_goal_tolerance
    -
      reconfigure_server: /move_base
      params:
        -
          tag: global_planner
          param: base_global_planner # global_planner/GlobalPlanner, carrot_planner/CarrotPlanner, mkac_planner/MkacPlanner...

follow_line:
  action_server_name: followline_action
  action_server_msg: follow_line.msg
  action_server_prefix: FollowLine
  reconfigure_params:
    -
      reconfigure_server: /move_base/TebLocalPlannerROS
      params:
        -
          tag: forward_vel
          param: max_vel_x
        -
          tag: backward_vel
          param: max_vel_x_backwards
        -
          tag: angular_vel
          param: max_vel_theta
        -
          tag: linear_acc
          param: acc_lim_x
        -
          tag: angular_acc
          param: acc_lim_theta
        -
          tag: xy_tolerance
          param: xy_goal_tolerance
        -
          tag: yaw_tolerance
          param: yaw_goal_tolerance
    -
      reconfigure_server: /move_base
      params:
        -
          tag: global_planner
          param: base_global_planner

