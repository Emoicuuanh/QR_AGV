controllers:
  # - name: "eband"
  #   type: "eband_local_planner/EBandPlannerROS"
  - name: "dwa"
    type: "dwa_local_planner/DWAPlannerROS"
  # - name: "teb"
  #   type: "teb_local_planner/TebLocalPlannerROS"

eband:
  Ctrl_Rate: 20.0
  bubble_velocity_multiplier: 2.0
  costmap_weight: 10.0
  differential_drive: true
  disallow_hysteresis: false
  eband_equilibrium_approx_max_recursion_depth: 3
  eband_equilibrium_relative_overshoot: 0.75
  eband_external_force_gain: 3.0
  eband_internal_force_gain: 2.0
  eband_min_relative_overlap: 0.7
  eband_significant_force_lower_bound: 0.15
  eband_tiny_bubble_distance: 0.01
  eband_tiny_bubble_expansion: 0.01
  in_place_trans_vel: 0.0
  k_damp: 3.5
  k_prop: 4.0
  marker_lifetime: 0.5
  max_acceleration: 0.2
  max_rotational_acceleration: 0.3
  max_translational_acceleration: 0.4
  # Lower values for testing with the actual robot.
  max_vel_lin: 0.5 #0.5 #1.45
  max_vel_th: 0.6 #0.5 #2.0
  min_in_place_vel_th: 0.15
  min_vel_lin: 0.0
  min_vel_th: 0.0
  num_iterations_eband_optimization: 4
  rot_stopped_vel: 0.01
  rotation_correction_threshold: 0.5
  rotation_threshold_multiplier: 1.0
  trans_stopped_vel: 0.01
  virtual_mass: 100.0
  xy_goal_tolerance: 0.12
  yaw_goal_tolerance: 0.1

dwa:
  # Robot Configuration Parameters
  prune_plan: true
  max_vel_x: 0.3
  min_vel_x: 0.0

  max_vel_y: 0.0
  min_vel_y: 0.0

  # The velocity when robot is moving in a straight line
  max_vel_trans: 0.3
  min_vel_trans: 0.1

  max_vel_theta: 0.65
  min_vel_theta: 0.25

  acc_lim_x: 2.0
  acc_lim_y: 0.0
  acc_lim_theta: 3.0
  acc_lim_trans: 0.1

  # Goal Tolerance Parametes
  xy_goal_tolerance: 0.12
  yaw_goal_tolerance: 0.1
  latch_xy_goal_tolerance: false

  # Forward Simulation Parameters
  sim_time: 1.7

  vx_samples: 15
  vy_samples: 0
  vth_samples: 30
  controller_frequency: 10.0

  # Trajectory Scoring Parameters

  path_distance_bias: 60.0 # default: 32.0  mir: 32.0  - trọng số nó sẽ bám vào kế hoạch đường dẫn toàn cầu
  goal_distance_bias: 48.0 # default: 24.0  mir: 48.0  - trọng số cho mức độ cần thiết để đạt được mục tiêu
  occdist_scale: 0.02 # default: 0.01  mir: 0.01  - trọng số cho mức độ mà bộ điều khiển nên tránh chướng ngại vật
  forward_point_distance: 0.325 # default: 0.325 mir: 0.325 - bao xa để đặt một điểm ghi bổ sung
  stop_time_buffer: 0.2 # default: 0.2   mir: 0.2   - lượng thời gian rô bốt phải dừng lại trước khi va chạm để có đường trượt hợp lệ.
  scaling_speed: 0.25 # default: 0.25  mir: 0.25  - vận tốc tuyệt đối để bắt đầu thu nhỏ dấu chân của rô bốt
  max_scaling_factor: 0.2 # default: 0.2   mir: 0.2   - tỷ lệ dấu chân của rô bốt khi ở tốc độ bao nhiêu.

  # Oscillation Prevention Parameters
  oscillation_reset_dist: 0.05 # 0.05   - how far to travel before resetting oscillation flags, in m
  # oscillation_reset_angle: 0.2  # 0.2    - the angle the robot must turn before resetting Oscillation flags, in rad

  # Debugging
  publish_traj_pc: true
  publish_cost_grid_pc: true

teb:
  odom_topic: odom

  # Trajectory

  teb_autosize: True
  dt_ref: 0.3
  dt_hysteresis: 0.1
  max_samples: 500
  global_plan_overwrite_orientation: True
  allow_init_with_backwards_motion: False
  max_global_plan_lookahead_dist: 3.0
  global_plan_viapoint_sep: -1
  global_plan_prune_distance: 1
  exact_arc_length: False
  feasibility_check_no_poses: 5
  publish_feedback: False

  # Robot

  max_vel_x: 0.5
  max_vel_x_backwards: 0.1
  max_vel_y: 0.0
  max_vel_theta: 0.6
  acc_lim_x: 0.5
  acc_lim_theta: 0.5
  min_turning_radius: 0.0 # diff-drive robot (can turn on place!)

  footprint_model:
    type: "point"

  # GoalTolerance

  xy_goal_tolerance: 0.2
  yaw_goal_tolerance: 0.1
  free_goal_vel: False
  complete_global_plan: True

  # Obstacles

  min_obstacle_dist: 0.5 # This value must also include our robot radius, since footprint_model is set to "point".
  inflation_dist: 0.6
  include_costmap_obstacles: True
  costmap_obstacles_behind_robot_dist: 1.5
  obstacle_poses_affected: 15

  dynamic_obstacle_inflation_dist: 0.6
  include_dynamic_obstacles: True

  costmap_converter_plugin: ""
  costmap_converter_spin_thread: True
  costmap_converter_rate: 5

  # Optimization

  no_inner_iterations: 5
  no_outer_iterations: 4
  optimization_activate: True
  optimization_verbose: False
  penalty_epsilon: 0.1
  obstacle_cost_exponent: 4
  weight_max_vel_x: 2
  weight_max_vel_theta: 1
  weight_acc_lim_x: 1
  weight_acc_lim_theta: 1
  weight_kinematics_nh: 1000
  weight_kinematics_forward_drive: 1
  weight_kinematics_turning_radius: 1
  weight_optimaltime: 1 # must be > 0
  weight_shortest_path: 0
  weight_obstacle: 100
  weight_inflation: 0.2
  weight_dynamic_obstacle: 10
  weight_dynamic_obstacle_inflation: 0.2
  weight_viapoint: 1
  weight_adapt_factor: 2

  # Homotopy Class Planner

  enable_homotopy_class_planning: True
  enable_multithreading: True
  max_number_classes: 4
  selection_cost_hysteresis: 1.0
  selection_prefer_initial_plan: 0.9
  selection_obst_cost_scale: 100.0
  selection_alternative_time_cost: False

  roadmap_graph_no_samples: 15
  roadmap_graph_area_width: 5
  roadmap_graph_area_length_scale: 1.0
  h_signature_prescaler: 0.5
  h_signature_threshold: 0.1
  obstacle_heading_threshold: 0.45
  switching_blocking_period: 0.0
  viapoints_all_candidates: True
  delete_detours_backwards: True
  max_ratio_detours_duration_best_duration: 3.0
  visualize_hc_graph: False
  visualize_with_time_as_z_axis_scale: False

  # Recovery

  shrink_horizon_backup: True
  shrink_horizon_min_duration: 10
  oscillation_recovery: True
  oscillation_v_eps: 0.1
  oscillation_omega_eps: 0.1
  oscillation_recovery_min_duration: 10
  oscillation_filter_duration: 10
