# footprint: [[-0.26, 0.27],[0.26,0.27],[0.26,-0.27],[-0.26,-0.27]]
# robot_radius: 0.25

# uncomment to take in calculations of picco_flexx for the costmap.
# TODO: use unimplemented filter to take out noise
obstacle_layer:
  enabled: true
  max_obstacle_height: 1.2
  min_obstacle_height: 0.0
  obstacle_range: 2.5
  raytrace_range: 3.5
  # cost_scaling_factor:  10
  # inflation_radius: 0.35
  combination_method: 1
  observation_sources: laser_scan_sensor scan_camera
  track_unknown_space: true # theo dõi phần unknow space,nếu false thì coi như trống

  origin_z: 0.0
  z_resolution: 0.1
  z_voxels: 10
  unknown_threshold: 15
  mark_threshold: 0
  publish_voxel_map: true
  footprint_clearing_enabled: true

  laser_scan_sensor:
    data_type: LaserScan
    topic: /scan
    marking: true
    clearing: true
    inf_is_valid: true
    expected_update_rate: 0
    max_obstacle_height: 0.6 # Need to be higher than high of laser and less than global max_obstacle_height
    min_obstacle_height: 0.0 # Need to be lower than high of laser to prevent noise from ground

  scan_camera:
    data_type: LaserScan
    topic: /camera/scan
    marking: true
    clearing: true
    min_obstacle_height: 0.0
    max_obstacle_height: 1.2
    obstacle_range: 1.5
    raytrace_range: 2.5

  # pcl_scan:
  #   data_type: PointCloud2
  #   topic: /camera/depth/color/points
  #   marking: true
  #   clearing: true
  #   min_obstacle_height: 0.05
  #   max_obstacle_height: 1.0
  #   obstacle_range: 2.0
  #   raytrace_range: 2.5
  #   inf_is_valid: true

inflation_layer:
  enabled: true
  cost_scaling_factor: 4.0
  inflation_radius: 1.75

static_layer:
  enabled: true
  map_topic: "/map"
  lethal_cost_threshold: 95

ultrasonic_layer:
  enabled: true
  clear_threshold: 0.4
  mark_threshold: 0.9
  topics:
    [
      "/sensors/ultrasonic0",
      "/sensors/ultrasonic1",
      "/sensors/ultrasonic2",
      "/sensors/ultrasonic3",
    ]
  clear_on_max_reading: true
