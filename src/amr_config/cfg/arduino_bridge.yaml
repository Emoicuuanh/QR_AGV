sensors: {
  blink_arduino_led:            {pin: 13, type: Digital, rate: 5, direction: output, logic_type: low, blink_rate: 5},
  emg_button:                   {pin: 69, type: Digital, rate: 10, logic_type: low},
  start_1_button:               {pin: 65, type: Digital, rate: 10, logic_type: low},
  start_2_button:               {pin: 64, type: Digital, rate: 10, logic_type: low},
  stop_1_button:                {pin: 63, type: Digital, rate: 10, logic_type: low},
  stop_2_button:                {pin: 62, type: Digital, rate: 10, logic_type: low},
  lift_max_sensor:              {pin: 67, type: Digital, rate: 5, logic_type: high},
  lift_min_sensor:              {pin: 66, type: Digital, rate: 5, logic_type: high},
  motor_enable_sw:              {pin: 61, type: Digital, rate: 5, logic_type: low},
  motor_en_output:              {pin: 32, type: Digital, rate: 5, direction: output, logic_type: high},
  auto_manual_sw:               {pin: 60, type: Digital, rate: 5, logic_type: low},
  manual_charging_detect:       {pin: 49, type: Digital, rate: 5, logic_type: low},
  auto_charging_detect:         {pin: 48, type: Digital, rate: 5, logic_type: low},
  auto_charging_en_pin:         {pin: 31, type: Digital, rate: 5, direction: output, logic_type: high},
  detect_vrack:                 {pin: 68, type: Digital, rate: 5, logic_type: low},
  bumper:                       {pin: 47, type: Digital, rate: 10, logic_type: low},
}

# Declare "pin" only for comment
float_params: {
  battery_percent:             {rate: 5, code: 1},
  battery_voltage:             {rate: 5, code: 2},
  battery_ampe:                {rate: 5, code: 3},
}
