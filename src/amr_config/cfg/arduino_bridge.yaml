# port: 2-4
port_pid: 29987
baud: 115200
timeout: 0.1
auto_find_from_pid: false

rate: 30
sensorstate_rate: 10

use_base_controller: True
base_controller_rate: 20

use_odom: False
use_arduino_encoder: False
use_outside_encoder: False

use_motor: False

publish_tf: False

use_imu: False

use_turn_signal: True
# TODO
turn_signal_array:
- front_left
- front_right
- rear_right
- rear_left

base_frame: base_link
footprint_frame: base_footprint

