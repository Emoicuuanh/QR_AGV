base_local_planner: "dwa_local_planner/DWAPlannerROS"

DWAPlannerROS:

# Robot Configuration Parameters
  max_vel_x: 0.3
  min_vel_x: 0.0

  max_vel_y: 0.0
  min_vel_y: 0.0

# The velocity when robot is moving in a straight line
  max_vel_trans:  0.3
  min_vel_trans:  0.1

  max_vel_theta: 0.6
  min_vel_theta: 0.15


  acc_lim_x: 1.0
  acc_lim_y: 0.0
  acc_lim_theta: 2.5

# Goal Tolerance Parametes
  xy_goal_tolerance: 0.12
  yaw_goal_tolerance: 0.1
  latch_xy_goal_tolerance: false

# Forward Simulation Parameters
  sim_time: 2.0
  vx_samples: 20
  vy_samples: 10
  vth_samples: 30
  controller_frequency: 10.0

# Trajectory Scoring Parameters

  path_distance_bias: 60.0      # default: 32.0  mir: 32.0  - trọng số nó sẽ bám vào kế hoạch đường dẫn toàn cầu
  goal_distance_bias: 48.0      # default: 24.0  mir: 48.0  - trọng số cho mức độ cần thiết để đạt được mục tiêu
  occdist_scale: 0.02            # default: 0.01  mir: 0.01  - trọng số cho mức độ mà bộ điều khiển nên tránh chướng ngại vật
  forward_point_distance: 0.325 # default: 0.325 mir: 0.325 - bao xa để đặt một điểm ghi bổ sung
  stop_time_buffer: 0.2         # default: 0.2   mir: 0.2   - lượng thời gian rô bốt phải dừng lại trước khi va chạm để có đường trượt hợp lệ.
  scaling_speed: 0.25           # default: 0.25  mir: 0.25  - vận tốc tuyệt đối để bắt đầu thu nhỏ dấu chân của rô bốt
  max_scaling_factor: 0.2       # default: 0.2   mir: 0.2   - tỷ lệ dấu chân của rô bốt khi ở tốc độ bao nhiêu.


# Oscillation Prevention Parameters
  oscillation_reset_dist: 0.05  # 0.05   - how far to travel before resetting oscillation flags, in m
  # oscillation_reset_angle: 0.2  # 0.2    - the angle the robot must turn before resetting Oscillation flags, in rad

# Debugging
  publish_traj_pc : true
  publish_cost_grid_pc: true
