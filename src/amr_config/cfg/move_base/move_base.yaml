base_global_planner: "waypoint_global_planner/WaypointGlobalPlanner"
base_local_planner: "neo_local_planner/NeoLocalPlanner"
# base_local_planner: "agf_local_planner/AgfLocalPlannerROS"
planner_frequency: 0.0
controller_frequency: 15.0 # cmd_vel frequency
planner_patience: 15.0
controller_patience: 15
max_planning_retries: -1
conservative_reset_dict: 3.0
recovery_behavior_enabled: true
clearing_rotation_allowed: false # Carlike robot cannot rotate in place
shutdown_costmaps: false
oscillation_timeout: 0.0
shutdown_cosmaps: false
